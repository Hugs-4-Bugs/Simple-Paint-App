
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Paint App</h1>
    <canvas id="paintCanvas" width="600" height="400"></canvas>
    <br>
    <button id="resetButton">Reset</button>
    <div id="message"></div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        
        let circles = [];
        let isDragging = false;
        let startX, startY;

        // Draw circles on the canvas
        function drawCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = circle.color;
                ctx.fill();
                ctx.closePath();
            });
        }

        // Helper function to generate random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Add circle on mouse drag
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const endX = e.offsetX;
            const endY = e.offsetY;
            const radius = Math.sqrt(Math.pow((endX - startX), 2) + Math.pow((endY - startY), 2));

            // Clear canvas and redraw all circles
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCircles();

            // Draw the new circle
            ctx.beginPath();
            ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.closePath();
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const endX = e.offsetX;
                const endY = e.offsetY;
                const radius = Math.sqrt(Math.pow((endX - startX), 2) + Math.pow((endY - startY), 2));
                const color = getRandomColor();
                circles.push({ x: startX, y: startY, radius, color });

                drawCircles();

                isDragging = false;
            }
        });

        // Detect hit or miss
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            let hit = false;
            for (const circle of circles) {
                const dx = x - circle.x;
                const dy = y - circle.y;
                if (dx * dx + dy * dy <= circle.radius * circle.radius) {
                    hit = true;
                    break;
                }
            }

            message.textContent = hit ? 'Hit' : 'Miss';
        });

        // Delete circle on double-click
        canvas.addEventListener('dblclick', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            circles = circles.filter(circle => {
                const dx = x - circle.x;
                const dy = y - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance > circle.radius;
            });

            drawCircles();
        });

        // Reset button to clear the canvas
        document.getElementById('resetButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            circles = [];
            message.textContent = '';
        });
    </script>
</body>
</html>
